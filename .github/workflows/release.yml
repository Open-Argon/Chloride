name: Build and Release

on:
  push:
    tags:
      - '*' # Any tag

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y flex bison

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install conan
          conan profile detect

      - name: Build
        run: |
          conan install . --build=missing
          conan build .

      - name: Package
        run: |
          TAG=${GITHUB_REF##refs/tags/}
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH=$(uname -m)
          FOLDER="chloride-$TAG-$OS-$ARCH"
          TAR="$FOLDER.tar.gz"
          mv build/bin "$FOLDER"
          cp LICENSE.txt "$FOLDER"
          tar -czf "$TAR" "$FOLDER"
          echo "TAR_NAME=$TAR" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifact
          path: ${{ env.TAR_NAME }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install build tools
        run: brew install flex bison

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install conan
          conan profile detect

      - name: Build
        run: |
          conan install . --build=missing
          conan build .

      - name: Package
        run: |
          TAG=${GITHUB_REF##refs/tags/}
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH=$(uname -m)
          FOLDER="chloride-$TAG-$OS-$ARCH"
          TAR="$FOLDER.tar.gz"
          mv build/bin "$FOLDER"
          cp LICENSE.txt "$FOLDER"
          tar -czf "$TAR" "$FOLDER"
          echo "TAR_NAME=$TAR" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifact
          path: ${{ env.TAR_NAME }}

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install MinGW-w64 for cross-compilation
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install conan
          conan profile detect

      - name: Build Windows with MinGW
        run: |
          conan install . \
            -s os=Windows \
            -s compiler=gcc \
            -s compiler.version=13 \
            -s compiler.libcxx=libstdc++11 \
            -s arch=x86_64 \
            --build=missing
          conan build .

      - name: Package Windows build
        run: |
          TAG=${GITHUB_REF##refs/tags/}
          FOLDER="chloride-$TAG-windows-x64"
          ZIP="$FOLDER.zip"
          mv build/bin "$FOLDER"
          cp LICENSE.txt "$FOLDER"
          zip -r "$ZIP" "$FOLDER"
          echo "TAR_NAME=$ZIP" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifact
          path: ${{ env.TAR_NAME }}

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Automated release based on tag ${{ github.ref_name }}
          draft: false
          prerelease: ${{ startsWith(github.ref_name, 'prerelease-') }}
          artifacts: "./artifacts/*"