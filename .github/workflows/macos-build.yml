name: macOS Build (Jenkins-triggered)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (tag or branch) to build"
        required: true
      build_name:
        description: "Build version string (from Jenkins)"
        required: true

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      # -------------------
      # Checkout requested ref
      # -------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          submodules: recursive

      # -------------------
      # Install dependencies
      # -------------------
      - name: Install dependencies
        run: |
          brew update
          brew install cmake python ninja flex
          python3 -m venv /tmp/venv
          source /tmp/venv/bin/activate
          pip install --upgrade pip
          pip install conan
          mkdir -p archives
          rm -rf archives/* *.zip *.tar.gz

      # -------------------
      # Setup Conan
      # -------------------
      - name: Setup Conan profile
        run: |
          source /tmp/venv/bin/activate
          rm -rf ~/.conan2
          conan profile detect

      # -------------------
      # Build
      # -------------------
      - name: Build
        run: |
          source /tmp/venv/bin/activate
          rm -rf build CMakeCache.txt CMakeFiles
          conan install . --build=missing
          conan build .

      # -------------------
      # Package
      # -------------------
      - name: Package artifact
        run: |
          BUILD_NAME="${{ inputs.build_name }}"
          OUTPUT_FILE="archives/chloride-${BUILD_NAME}-macos-arm64.tar.gz"
          cp LICENSE.txt build/bin/
          tar -czf "$OUTPUT_FILE" -C build/bin .
          echo "Packaged $OUTPUT_FILE"

      # -------------------
      # Upload
      # -------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: archives/chloride-*-macos-arm64.tar.gz